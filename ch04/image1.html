<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch04/image1.html</title>
</head>
<body>
    <h3>이미지 기본 표현</h3>
    <img src="html5.jpg" style="width:100px; height:120px; float: right;" alt="이미지가 없습니다.">
    <br>
    <h3>이미지 크기 %단위로 조정</h3>
    <img src="html5.jpg" width=30% alt="이미지가 없습니다.">
    <br>
    <h3>이미지에 설명추가</h3>
    <img src="html5.jpg" title="HTML5 로고 이미지" style="float: right">
</body>
</html>
