<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch05/div_span.html</title>
    <style>
        div {
            display: inline;
            padding: 10px;
            border: 1px solid red;
            background-color: antiquewhite;
        }

        span {
            display: block;
            border: 1px solid blue;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- block -->
    <div>첫번쨰 영역</div>
    <div>두번째 영역</div>
    <div>세번째 영역</div>
    <p />
    <!-- inline-->
    <span>span 첫번째</span>
    <span>span 두번째</span>
    <span>span 세번째</span>
    <span>span 세번째</span>
    <span>span 세번째</span>
    <span>span 세번째</span>

    <a href="#">MSN</a>
    <a href="#">Google</a>
</body>
</html>
