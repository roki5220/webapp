<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate.html</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background: lightgray;
            border: 1px solid yellowgreen;
        }
        div#box1:hover{
            transition: 1s;
            transform: translate(50px);
        }
        div#box2 {
            transform: scale(0.5) skewY(-30deg);
        }
    </style>
</head>
<body>
    <div id='box1'>1</div>
    <div id='box2'>2</div>
</body>
</html>
